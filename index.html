<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Free Word Counter</title>
</head>
<body>

    <header>
        <h1>Welcome to our free Word Counter!</h1>
    </header>
    <textarea name="text" id="text" cols="150" rows="23" placeholder="Write your text or paste it here...."></textarea>

    <div id="results">
        <ul>
            <li><label for="numofwords">Number of Words:</label></li>
            <li id="numWords">0 words</li>
            
        </ul>
        <ul>
            <li><label for="numofchar">Number of Characters:</label></li>
            <li id="numChar">0 characters</li>
        </ul>
    </div>

    
    


    
</body>
</html>
